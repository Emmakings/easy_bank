<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container__1">
        <header class="header">
            <img src="/images/logo.svg" alt="sneakers img">
            <nav>
                <ul class="lists">
                    <li>Collections</li>
                    <li>Men</a></li>
                    <li>Women</a></li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <div class="profile">
            <div class="cart">
                <img src="/images/icon-cart.svg" alt="icon-cart">
            </div>
            <div class="avatar">
                <img src="/images/image-avatar.png" alt="pfp">
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="divider"></div>
    <div class="container__2">
        <div>
            <img src="/images/image-product-1.jpg" alt="">
        </div>
        
        <div class="product__detail">
            <h4>SNEAKER COMPANY</h4>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>

            <div class="price">
                <h3>$125.00</h3>
                <h5 class="h5">50%</h5>
            </div>
            <h6 class="h6">$250.00</h6>
        </div>
    </div>
    <div class="calculator">
        <div class="amount">
            <input type="text" id="" placeholder="0">
        </div>

        <div class="add__cart">
            <button>
                <img src="/images/icon-cart.svg" alt="cart icon">
                <span class="span">Add to cart</span>
            </button>
        </div>
    </div>
    <div class="price__button">
        <div>
            <button class ="subtract" onclick="subtractNumber()"><img src="/images/icon-minus.svg" alt="subtract item"></button>
        </div>
        <div>
            <button class ="add" onclick="addNumber()"><img src="/images/icon-plus.svg" alt="add item"></button>
        </div>
    </div>
    
    <div class="other__products">
        <img src="/images/image-product-1-thumbnail.jpg" alt="product 1">
        <img src="/images/image-product-2-thumbnail.jpg" alt="product 2">
        <img src="/images/image-product-3-thumbnail.jpg" alt="product 3">
        <img src="/images/image-product-4-thumbnail.jpg" alt="product 4">

    </div>
</body>
</html>
